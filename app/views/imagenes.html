<h1>Galeria de Fotos</h1>
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="contentImage in contentImagen">
    <div class="thumbnail">
      <img src="{{contentImage.url}}" alt="...">
      <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></span>
      <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
      <div class="caption">
        <h3>{{contentImage.title}}</h3>
        <p>{{contentImage.text}}</p>
      </div>
    </div>
  </div>
</div>
