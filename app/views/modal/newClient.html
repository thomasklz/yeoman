<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Modal Header</h4>
</div>
<div class="modal-body">
  <div>
    <form class="form-inline">
      <div class="form-group">
        <label >Name:</label>
        <input type="text" class="form-control" ng-model="newClients.newName" >
      </div>
      <div class="form-group">
        <label >City:</label>
        <input type="text" class="form-control" ng-model="newClients.newCity">
      </div>
      
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="save()">Salvar</button>
  <button class="btn btn-warning" ng-click="cancel()">Cerrar modal</button>
</div>
